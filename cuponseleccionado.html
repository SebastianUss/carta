<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupón Seleccionado</title>
    <style>
        body {
            background-color: #f3e0c0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #d87a7a;
        }

        img {
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="mensajeCupon">¡Cupón Seleccionado!</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Red_heart_emoji.svg/1200px-Red_heart_emoji.svg.png" alt="Corazón">

    <script>
        // Obtener el cupon seleccionado desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cupon = urlParams.get('cupon');

        const mensaje = document.getElementById('mensajeCupon');
        mensaje.textContent = `${cupon} ¡Disfruten su 14 de febrero con mucho amor!`;

        // Redirigir a la página principal después de 3 segundos
        setTimeout(function() {
            window.location.href = "codigo.html";
        }, 3000);
    </script>

</body>
</html>
