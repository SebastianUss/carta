<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    body {
      background-color: #f3e0c0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .gif img {
      width: 100%;
      max-width: 300px;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .btn {
      background-color: #f8d4d4;
      border: 2px solid #d8a4a4;
      color: #333;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      margin: 10px auto;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e1baba;
    }

    .btn img {
      width: 20px;
      margin-left: 10px;
    }

    .emoji {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/14/audio_1a2b3c4d5e6f7g8h9i0j.mp3" type="audio/mp3">
    Tu navegador no soporta el audio.
  </audio>

  <div class="gif">
    <img src="gif.gif" alt="gif">
  </div>

  <h1>¿Quieres ser mi San Valentín? <span class="emoji">❤️</span></h1>

  <a class="btn" href="carta.html">
    Carta 💌
  </a>

  <a class="btn" href="#" onclick="downloadFile('video.mp4', 'Video_San_Valentin.mp4')">
    Descargar Video 📹
  </a>

  <a class="btn" href="cupones.html">
    Cupones 🎁
  </a>

  <a class="btn" href="#" onclick="playMusic()">
    Activar Música 🎶
  </a>

  <script>
    function downloadFile(filePath, fileName) {
      const link = document.createElement('a');
      link.href = filePath;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function playMusic() {
      const music = document.getElementById('background-music');
      music.play();
    }

    // Intentar reproducir automáticamente (puede fallar en algunos navegadores)
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('background-music');
      music.volume = 0.5; // Ajusta el volumen
      music.play().catch(() => {
        console.log("El autoplay fue bloqueado, activa la música manualmente.");
      });
    });
  </script>

</body>
</html>
